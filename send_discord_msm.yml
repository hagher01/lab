---
- hosts: all

  tasks:

    - name: Get disk usage
      command: df -h
      register: disk_usage

    - name: Check disk space available
      shell: df -h / | awk 'NR==2 {print $5}'
      register: disk_usage

    # Send Discord message when disk space is over 80%
    - name: Send Discord message
      uri:
        url: "https://discord.com/api/webhooks/1283614885661511712/hJ8nqs84PwRE4r5MSupsWcGy9nhSH8S73aif-Ks4sD3-jVZWT9uN0NqW0zIQ_AxSburc"
        method: POST
        body_format: json
        body: 
          {
            "content": "Disk usage on {{ inventory_hostname }}:\n\n{{ disk_usage.stdout }}"
          }
        headers:
          Content-Type: application/json
        status_code: 204
