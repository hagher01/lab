
- hosts: all

  tasks:

    - name: Get disk usage
      command: df -h
      register: disk_usage

    - name: Check disk space available
      shell: df -h / | awk 'NR==2 {print $5}'
      register: disk_usage



    
    - hosts: localhost
      roles:
     - role: jtom38.ansible_discord_webhook
       discord_webhook_url: 'your_discord_webhook_url'
       discord_message: 'Server output: {{  disk_usage }}'
      
